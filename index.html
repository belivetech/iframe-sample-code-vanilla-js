<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <title>Demo BeLive Player Widget!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
      }
      #app {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="myAlert"
      class="alert alert-danger"
      role="alert"
    >
      We are restricting iframe from using our script. To
      make this sample code work
      <a href="/" target="_blank" class="alert-link"
        >click here</a
      >
      to open this page in another browser tab and try to
      click "Watch Live" again
    </div>

    <!-- BeLive Player Widget integration -->
    <div id="app" class="pt-4">
      <h1>Demo BeLive Player Widget!</h1>
      <a href="/about.html"
        >Navigate to another sample page</a
      >
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button
        id="watch-button"
        class="btn btn-primary mx-2"
      >
        Watch Live
      </button>
      <button
        id="close-button"
        class="btn btn-primary mx-2"
      >
        Close Widget
      </button>
      <button
        id="minimize-button"
        class="btn btn-primary mx-2"
      >
        Minimize
      </button>
      <button
        id="unminimize-button"
        class="btn btn-primary mx-2"
      >
        Unminimize
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- BeLive Player Widget integration -->
    <script src="belive-player-widget.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
